<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Create Voucher Templates, CP INAdik Or Siddiq Sanjaya Bakti">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ruijie Voucher Smaller SSB</title>
    <link href="/static/hs_cover.png" rel="icon">
    <style>
      .file-input-label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      .file-input {
        position: relative;
        width: 100%;
        margin-bottom: 20px;
      }
      .file-input input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        cursor: pointer;
      }
      .file-input .btn {
        width: 100%;
      }
      .checkbox-group td {
        padding: 5px 0;
      }
      
    </style>
  </head>
  <body>
    <main class="flex-shrink-0">
      <div class="container mt-5">
        <div class="card">
          <div class="card-header text-center">
            <h1>Print Voucher Ruijie, but Smaller</h1>
          </div>
          <div class="card-body">
            <form id="formutama" method="POST" enctype="multipart/form-data">
              <label for="excelInput pt-2" class="file-input-label">Upload File Excel</label>
              <input type="file" class="form-control" id="excelInput" name="excel" required accept=".xlsx, .xls">
              
              <label for="logoInput pt-2" class="file-input-label">Upload Logo (kosongkan jika tidak ada)</label>
              <input type="file" class="form-control" id="logoInput" name="logo" accept="image/*">
              <label for="vouchername pt-2" class="file-input-label">Nama Wifi</label>
              <input type="text" class="form-control" id="vouchername" name="namevoucher" placeholder="kosongkan jika tidak ada">

              <div class="checkbox-group pt-2">
                <h2 class="h5">Configuration Options</h2>
                <table class="table table-borderless">
                  <tbody>
                    <tr>
                      <td><label><input type="checkbox" name="config" value="userGroup"> User Group <a data-bs-toggle="tooltip" title='Menampilkan bagian "User Group" yang dipakai di Voucher tersebut'><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                      </svg></a></label></td>
                      <td><label><input type="checkbox" name="config" value="price"> Price <a data-bs-toggle="tooltip" title="Menampilkan Harga Voucher, ini akan dikonversi ke IDR, jadi 1$ ke 1000 biar mudah"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                      </svg></a></label></td>
                      <td><label><input type="checkbox" name="config" value="number"> Number <a data-bs-toggle="tooltip" title="Menampilkan Urutan nomor 1 to n, wajib ada nama wifi"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                      </svg></a></label></td>
                    </tr>
                    <tr>
                      <td><label><input type="checkbox" name="config" value="period"> Period <a data-bs-toggle="tooltip" title="Menampilkan Waktu Voucher yang diberikan ke User"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                      </svg></a></label></td>
                      <td><label><input type="checkbox" name="config" value="name"> Name <a data-bs-toggle="tooltip" title="Menampilkan Nama User pada Voucher jika ada"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                      </svg></a></label></td>
                    </tr>
                    <tr>
                      <td><label><input type="checkbox" name="config" value="alias"> Alias <a data-bs-toggle="tooltip" title="Sama kek nama sebelumnya cuma lebih keren"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                      </svg></a></label></td>
                      <td><label><input type="checkbox" name="config" value="device"> Device <a data-bs-toggle="tooltip" title="Menampilkan Jumlah Perangkat yang bisa terhubung"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                      </svg></a></label></td>
                    </tr>
                    <tr>
                      <td><label><input type="checkbox" name="config" value="macBinding"> MAC Binding <a data-bs-toggle="tooltip" title="Menampilkan status Mac Binding Aktif atau tidak"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                      </svg></a></label></td>
                      <td><label><input type="checkbox" name="config" value="uploadDownload"> Upload/Download <a data-bs-toggle="tooltip" title="Menampilkan Upload dan Download yang diberikan"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0"/>
                      </svg></a></label></td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <label for="templates pt-2" class="file-input-label">Templates Options</label>
                <select class="form-select" id="templates" name="templates" aria-label="" required>
                  <option selected value="1">A4 210mm x 297mm</option>
                  <option value="2">Thermal 80mm x 200mm</option>
                  <option value="3">Thermal 80mm x 200mm cafe</option>
                </select>

              <div class="btn-group pt-2 w-100" role="group" aria-label="Basic example">
                  <button type="reset" class="btn btn-danger">reset</button>
                  <button type="submit" class="btn btn-primary">Print</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
      <span class="text-muted">Create By Siddiq Sanjaya Bakti and if possible <a href="https://trakteer.id/INAdik/tip" target="_blank"><img id="wse-buttons-preview" src="https://cdn.trakteer.id/images/embed/trbtn-red-1.png?date=18-11-2023" height="40" style="border:0px;height:40px;" alt="Trakteer Saya"></a> yaa</span>
      <br>
      <span class="text-muted">Source Code <a href="https://github.com/sidiqsanjaya/Ruijie_voucher_templates" target="_blank">Github</a> tinggal fork atau download</span>
      </div>
    </footer>

    <script>
      // Initialize tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
      </script>
  </body>
  
</html>
